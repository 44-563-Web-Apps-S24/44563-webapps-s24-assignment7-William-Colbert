        function check(position){
            if(gameOver == true){

            }
            else{
                let imgID = ids[position];

                else if(position == monsterLocation){
                    document.getElementById(imgID).src = "monster.jpg";
                    gameOver = true;
                    score -=  5;
                    document.getElementById("score").innerHTML = "Score is " + score;
                }
                else{
                    document.getElementById(imgID).src = "coin.jpg";
                    score += 1;
                    document.getElementById("score").innerHTML = "Score is " + score;
                }
                locations += 1;
                document.getElementById(imgID).id = locations;
                lastLocation = position;
                document.getElementById("locations").innerHTML = "Number of locations checked is " + locations;
            }
        }

            let rowCloseRight = myRow + 1;
            let rowCloseLeft = myRow - 1;

                    }
                }
            }

            for(let i = 0; i < 5; i++){

                    }
                }

                    }
